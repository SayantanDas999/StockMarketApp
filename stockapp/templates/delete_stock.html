<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div class="container">
	<br/>
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
			  <th scope="col">Stock Qoute</th>
			  <th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			{% if ticker %}
				{% for item in ticker %}
					<tr>
						<td>{{ item }}</td>
						<td><a class="btn btn-primary" href="{% url 'delete' item.id %}" role="button">Delete</a></td>
					</tr>
				{% endfor %}
			{% endif %}
		</tbody>
	</table>
	</div>
</div>
{% endblock %}
